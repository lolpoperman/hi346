<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beezee Games</title>
    <link rel="icon" type="image/png" href="images/Logo-google-icon-PNG.png">
    <style>
        /* Reset margin and padding for consistent layout */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Full-height body with the extracted color */
        body {
          margin: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          background-color: #24273a; /* Updated background color */
          overflow: hidden; /* Prevent scrollbars */
        }

        /* Full-width and height container for particles */
        #particles-js {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          z-index: -1; /* Ensure it stays behind other content */
        }

        /* Header text in the top left corner */
        .header {
          font-weight: bold;
          font-size: 36px; /* Increase the font size */
          text-align: left;
          padding: 20px;
          color: #838590; /* Even lighter color */
          position: absolute; /* Use absolute positioning */
          top: 0; /* Align to the top */
          left: 0; /* Align to the left */
          z-index: 1; /* Ensure it's above other content */
        }

        /* Divider under header */
        .divider {
            width: 100%;
            height: 2px; /* Thickness of the divider */
            background-color: #656775; /* Color matching the header or slightly darker */
            position: absolute;
            top: 60px; /* Adjust this value to move it closer to the text */
            left: 0;
        }

        /* Container for header and icons */
        .content-wrapper {
          display: flex;
          flex-direction: column;
          align-items: flex-start; /* Align items to the left */
          justify-content: flex-start;
          margin-top: 80px; /* Adjust this value to control vertical spacing from header */
          padding-left: 20px; /* Add some padding to move the icons more to the left */
        }

        /* Grid container for the icons */
        .container {
          display: grid;
          grid-template-columns: repeat(6, 1fr); /* Six equal columns */
          gap: 20px; /* Space between the icons */
          justify-items: start; /* Align items to the left */
        }

        /* Container for each icon and its tooltip */
        .icon-container {
          width: 100px; /* Fixed width for each icon */
          max-width: 100px;
          position: relative;
          box-sizing: border-box;
        }

        /* Style for the icons */
        .icon {
          width: 100%; /* Full width of the container */
          height: auto; /* Maintain aspect ratio */
          border-radius: 15px; /* Rounded corners */
          transition: transform 0.3s ease;
        }

        .icon:hover {
          transform: scale(1.1); /* Slight zoom on hover */
        }

        /* Style for the tooltip text */
        .tooltip {
          position: absolute;
          bottom: -25px; /* Adjust as needed */
          left: 50%;
          transform: translateX(-50%);
          background-color: rgba(0, 0, 0, 0.7);
          color: #fff;
          padding: 5px 10px;
          border-radius: 5px;
          visibility: hidden;
          opacity: 0;
          transition: opacity 0.3s ease;
          white-space: nowrap;
        }

        /* Show tooltip on icon container hover */
        .icon-container:hover .tooltip {
          visibility: visible;
          opacity: 1;
        }

        /* Style for the Discord button */
        .discord-button {
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: #7289da; /* Discord's brand color */
          color: white;
          padding: 10px 20px;
          border-radius: 5px;
          text-decoration: none;
          font-family: Arial, sans-serif;
          font-size: 16px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          transition: background-color 0.3s ease;
        }

        .discord-button:hover {
          background-color: #5b6eae; /* Darker shade on hover */
        }
    </style>
    <!-- Using alternative CDN for particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Header and icons container -->
    <div class="content-wrapper">
        <div class="header">
            Beezee Games | Recode In Progress...
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <div class="container">
            <div class="icon-container">
                <a href="games/sigmayoutube.html">
                    <img src="images/flappy-bird-icon.png" alt="Flappy Bird" class="icon">
                </a>
                <div class="tooltip">Flappy Bird</div>
            </div>
            <div class="icon-container">
                <a href="games/dogeminer.html">
                    <img src="images/doge-miner-icon.png" alt="Doge Miner" class="icon">
                </a>
                <div class="tooltip">Doge Miner</div>
            </div>
            <div class="icon-container">
                <a href="games/geodash.html">
                    <img src="images/geo-dash-icon.png" alt="Geo Dash" class="icon">
                </a>
                <div class="tooltip">Geo Dash</div>
            </div>
            <div class="icon-container">
                <a href="games/drivemad.html">
                    <img src="images/Drive-Mad-icon.png" alt="Drive Mad" class="icon">
                </a>
                <div class="tooltip">Drive Mad</div>
            </div>
            <div class="icon-container">
                <a href="games/stickmanhook.html">
                    <img src="images/stickmanhook.png" alt="Stickman Hook" class="icon">
                </a>
                <div class="tooltip">Stickman Hook</div>
            </div>
            <div class="icon-container">
                <a href="games/bitlife.html">
                    <img src="images/bitlifesigma.png" alt="Bitlife" class="icon">
                </a>
                <div class="tooltip">Bitlife 18+</div>
            </div>
            <div class="icon-container">
                <a href="games/.html">
                    <img src="images/comingsoon.png" alt="coming soon" class="icon">
                </a>
                <div class="tooltip">coming soon</div>
            </div>
        </div>
    </div>

    <!-- Discord button -->
    <a href="https://discord.gg/r9zs2jtYus" class="discord-button">Discord</a>

    <script>
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 80, /* Adjusted for visibility */
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false
          },
          "size": {
            "value": 3,
            "random": true
          },
          "move": {
            "enable": true,
            "speed": 2,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "bounce": false
          }
        },
        "retina_detect": true
      });
    </script>
</body>
</html>
