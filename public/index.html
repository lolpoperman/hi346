<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beezee Network</title>
        <script src="/uv/uv.bundle.js"></script>
        <script src="/uv/uv.config.js"></script>

        <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/sw.js", {
                    scope: __uv$config.prefix,
                });
            });
        }
        </script>

        <link rel="stylesheet" href="example.css">
    </head>
    <body>
        <!-- Search bar at the top with centered content -->
        <div id="searchBar">
            <div id="searchBarContent">
                <!-- Text button to open a new tab -->
                <button id="externalLinkButton" onclick="window.open('https://discord.gg/r9zs2jtYus', '_blank')">Discord</button>
                <input id="urlInput" type="text" placeholder="Search Here!">
                <button id="searchButton">Search</button>
            </div>
        </div>

        <!-- Rest of the website content -->
        <iframe id="iframeWindow" class="iframeWindow"></iframe>
    </body>
    <script src="example.js"></script>
</html>
