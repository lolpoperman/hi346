<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beezee Network</title>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/baremux/index.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- Particles.js Library -->

    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
            await navigator.serviceWorker.register("/uv/sw.js");
        });
    }
    </script>

    <link rel="stylesheet" href="example.css">
    <style>

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; 
        }

    </style>
</head>
<body>

  <a href="Flappy-bird.html">
    <button id="among-us-button">Games</button>
</a>


    <div id="particles-js"></div> 

    <input type="text" id="urlInput" placeholder="Type URL or Search The Web">
    <button id="searchButton">Type URL or Search Google</button>

    <div id="centeredText">Beezee Network</div>



    <iframe id="iframeWindow" class="iframeWindow"></iframe>


    </script>


    <script src="example.js"></script>

    <!-- Initialize particles.js -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        particlesJS("particles-js", {
          "particles": {
            "number": {
              "value": 200,
              "density": {
                "enable": true,
                "value_area": 600
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              },
              "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100
              }
            },
            "opacity": {
              "value": 1,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": false,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 2,
              "direction": "bottom",
              "random": true,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "repulse": {
                "distance": 100,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              }
            }
          },
          "retina_detect": true
        });
      });
    </script>
</body>|

<head>
</head>
</html>
