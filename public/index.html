<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beezee Network</title>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- Particles.js Library -->

    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>

    <link rel="stylesheet" href="example.css">

    <style>
        
        body {
          margin: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: #30475a;
          overflow: hidden; 
          position: relative; 
        }

        
        #particles-js {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          z-index: -1; 
        }


    </style>
</head>
<body>
    <div id="particles-js"></div> 

   
    <div id="centeredText">Beezee Network</div>
    <div id="games">erm, no games?</div>

    
    <div id="searchBar">
        <div id="searchBarContent">
        
            <input id="urlInput" type="text" placeholder="Search Here!">
            <button id="searchButton">Search</button>
        </div>
    </div>

   
    <iframe id="iframeWindow" class="iframeWindow"></iframe>
