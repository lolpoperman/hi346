<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beezee Network</title>
        <script src="/uv/uv.bundle.js"></script>
        <script src="/uv/uv.config.js"></script>

        <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/sw.js", {
                    scope: __uv$config.prefix,
                });
            });
        }
        </script>

        <link rel="stylesheet" href="example.css">
    </head>
    <body>
        <!-- Centered text at the top -->
        <div id="centeredText">Beezee Network</div>
        <div id="games">WHAT DO YOU WANT </div>

        <!-- cryy -->
        <button id="externalLinkButton" onclick="window.open('https://discord.gg/r9zs2jtYus', '_blank')">Discord</button>
        
        <!-- Additional div with class 'any' -->
        <div class="any"></div>

        <!-- Search bar at the top -->
        <div id="searchBar">
            <div id="searchBarContent">
                <!-- Text button -->
                <input id="urlInput" type="text" placeholder="Search Here!">
                <button id="searchButton">Search</button>
            </div>
        </div>

        <div class="container">
            <div class="icon-container">
                <a href="games/sigmayoutube.html">games</a>
            </div>
        </div>

       <!-- website content -->
        <iframe id="iframeWindow" class="iframeWindow"></iframe>
    <script src="example.js"></script>   
</html>
